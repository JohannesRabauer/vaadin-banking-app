services:

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: banking
      POSTGRES_USER: banking
      POSTGRES_PASSWORD: banking
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U banking -d banking"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: src/main/docker/Dockerfile.jvm
    ports:
      - "8080:8080"
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://db:5432/banking
      QUARKUS_DATASOURCE_USERNAME: banking
      QUARKUS_DATASOURCE_PASSWORD: banking
      QUARKUS_FLYWAY_MIGRATE_AT_START: "true"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
